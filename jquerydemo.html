<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Derek's Bootstrap Experience - Jquery Test</title>

<!-- Load Style Sheets -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="style.css" type="text/css">

<!-- Load Scripts --> 
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#subjects").click(function(){
            $(".myhighlight").css("color", "orange");
        });
        $("p").mouseenter(function(){
            $(this).css("color", "green")
        });
        $("p").mouseleave(function(){
            $(this).css("color", "purple")
        });
    });
</script>
</head>
<body>
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Logo -->
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">My test</a>
            </div>
            
            <!-- navbar with icons -->
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home <i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li><a href="computing.html">Computing <i class="fa fa-desktop" aria-hidden="true"></i></a></li>
                <li><a href="karaoke.html">Karaoke <i class="fa fa-microphone" aria-hidden="true"></i></a></li>
                <li><a href="holidays.html">Holidays <i class="fa fa-plane" aria-hidden="true"></i></a></li>
                <li><a href="balls.html">Balls <i class="fa fa-music" aria-hidden="true"></i></a></li>
                <li class="active"><a href="jquerydemo.html">jQuery Test <i class="fa fa-question" aria-hidden="true"></i></a></li>
                <li><a href="celebrities.html">Celebrities <i class="fa fa-television" aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Section for Setting Up List Items and Paragraphs -->
    <section class="container-fluid">
        <article class="row">
            <article class="col-sm-4">
                <ul>
                <li class="myhighlight">Maths</li>
                <li>Physics</li>
                <li>Chemistry</li>
            </ul>
            <input type="button" id="subjects" value="Change Colour"/>
            </article>
            <article class="col-sm-4">
                <p>This is a paragraph</p>
                <p>This is the second column</p>
            </article>
            <article class="col-sm-4">
                <p>This is another paragraph</p>
                <p>This is the third column</p>
            </article>
            
        </article>
        
        <!-- Set Up Blank Row -->
        <article class="row"></article>
        
        <!-- Set Up Blank Paragraph -->
        <p></p>
       </section>
       
        <!-- Section for Setting Up Keypad -->
        <section class="container-fluid" id="keypad">
        
                <!-- Set Up Display -->
                <article id="display"></article>
                
                <!-- Set Up First Row for Keypad -->
                <article class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                </article>
                
                <!-- Set Up Second Row for Keypad -->
                <article class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </article>
                
                <!-- Set Up Third Row for Keypad -->
                <article class="row">
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </article>
                
                <!-- Set Up Fourth Row for Keypad -->
                <article class="row">
                    <button id="clear">C</button>
                    <button id="zero">0</button>
                    <button id="settings">S</button>
                </article>
            </article>
            
          
                
            
        
    </section>

       <footer class="container">
